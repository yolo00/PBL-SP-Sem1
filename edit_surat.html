  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="logo">
        <img src="image/dispol.png" width="65" height="65" alt="dispol logo">
        <span class="brand">DISP<span class="brand-o">O</span>L</span>
      </a>

        <li><a href="dashboard-staf.html">Beranda</a></li>

        <li><a href="profil-staf.html">Profil</a></li>
      </ul>
    </div>
  </nav>

  <div class="page-container">
    <main class="content-wrap">
      <div class="judul-kembali">
        <a href="kelola-staf.html"><button class="btn-kembali"><b>Kembali</b></button></a>
        <h1 style="text-align: center;"><b>EDIT SURAT PERINGATAN</b></h1>
      </div>

      <section class="form-container" data-aos="fade-up">
        <form action="#" method="POST" class="form-edit">
          <div class="form-group">
            <label for="nama">Nama Mahasiswa</label>
            <input type="text" id="nama" name="nama" value="Nur Illyanie" required>
          </div>

          <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" value="3312501045" required>
          </div>

          <div class="form-group">
            <label for="prodi">Program Studi</label>
            <select id="prodi" name="prodi" required>
              <option selected>Informatika</option>
              <option>Akuntansi</option>
              <option>Teknik Elektro</option>
              <option>Manajemen Bisnis</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tingkat">Tingkat Peringatan</label>
            <select id="tingkat" name="tingkat" required>
              <option>SP I</option>
              <option>SP II</option>
              <option selected>SP III</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tanggal">Tanggal Dikeluarkan</label>
            <input type="date" id="tanggal" name="tanggal" value="2025-09-18" required>
          </div>

          <div class="form-group">
            <label for="status">Status Surat</label>
            <select id="status" name="status" required>
              <option selected>Aktif</option>
              <option>Selesai</option>
              <option>Kadaluarsa</option>
            </select>
          </div>

          <div class="form-group">
            <label for="keterangan">Keterangan</label>
            <textarea id="keterangan" name="keterangan" rows="4" placeholder="Tuliskan alasan atau catatan tambahan..."></textarea>
          </div>

          <div class="form-button">
            <button type="submit" class="btn-simpan">Simpan Perubahan</button>
            <button type="reset" class="btn-batal">Batal</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <img src="image/dispol.png" alt="Logo Dispol" width="60">
          <div>
            <h3>DISPOL</h3>
            <p>Digitalisasi Surat Peringatan Mahasiswa Polibatam</p>
          </div>

        <div class="footer-center">

          </ul>
        </div>
      </div>
