<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Surat Peringatan</title>
  <link rel="stylesheet" href="css/detail-surat.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="logo">
        <img src="image/dispol.png" width="65" height="65" alt="dispol logo">
        <span class="brand">DISP<span class="brand-o">O</span>L</span>
      </a>
      <ul class="nav-links">
        <li><a href="dashboard-staf.html">Beranda</a></li>
        <li><a href="kelola-staf.html">Kelola</a></li>
        <li><a href="arsip-staf.html">Arsip</a></li>
        <li><a href="profil-staf.html">Profil</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="title-bar">
      <button class="btn-kembali" onclick="window.location.href='dashboard-staf.html'"><b>Kembali</b></button>
      <h1>Detail & Edit Surat Peringatan</h1>
    </div>

    <section class="form-container">
      <form id="formEditSurat">
        <div class="form-grid">
          <div>
            <label>Tingkat peringatan</label>
            <select id="tingkatSelect">
              <option>SP I</option>
              <option>SP II</option>
              <option>SP III</option>
            </select>
          </div>

          <div>
            <label>Tanggal dikeluarkan</label>
            <input type="date" id="tanggalInput" required>
          </div>

          <div>
            <label>Status</label>
            <select id="statusSelect">
              <option>Aktif</option>
              <option>Selesai</option>
              <option>Kadaluarsa</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div>
            <label>Nama</label>
            <input type="text" id="namaInput" required>
          </div>
          <div>
            <label>NIM</label>
            <input type="text" id="nimInput" required>
          </div>
          <div>
            <label>Prodi</label>
            <input type="text" id="prodiInput" required>
          </div>
          <div>
            <label>Jurusan</label>
            <input type="text" id="jurusanInput">
          </div>
          <div>
            <label>Kelas</label>
            <input type="text" id="kelasInput">
          </div>
        </div>

        <div>
          <label>Perihal</label>
          <input type="text" id="perihalInput">
        </div>

        <div>
          <label>Deskripsi Peringatan</label>
          <textarea rows="4" id="deskripsiInput"></textarea>
        </div>
        
        <div class="form-grid">
          <div>
            <label for="fileSurat" id="fileLabel">Unggah Surat Peringatan (opsional)</label>
            <input type="file" id="fileSurat" accept=".pdf,.jpg,.png,.doc,.docx">
          </div>
        </div>

<div id="fileContainer" class="file-section"></div>


        <div class="form-buttons">
          <button type="button" class="btn-batal" onclick="window.location.href='dashboard-staf.html'">Batal</button>
          <button type="submit" class="btn-kirim">Simpan Perubahan</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/detail-surat.js"></script>
</body>
</html>
